<!-- Heading Row -->
<div class="row align-items-center my-5">
	<div class="col-lg-7">
		<img class="img-fluid rounded mb-4 mb-lg-0" src={{imageSource}} alt="">
	</div>
	<!-- /.col-lg-8 -->
	<div class="col-lg-5">
		<h1 class="font-weight-light">{{businessTitle}}</h1>
		<p>{{description}}</p>
		<a class="btn btn-primary" href="#">{{buttonText}}</a>
	</div>
	<!-- /.col-md-4 -->
</div>
<!-- /.row -->

<!-- Call to Action Well -->
<div class="card text-white bg-secondary my-5 py-4 text-center">
	<div class="card-body">
		<p class="text-white m-0">{{actionText}}</p>
	</div>
</div>
