<div id="login" class="wrapper fadeInDown">
		<!-- Tabs Titles -->

		
		<!-- Login Form -->
		<form class="form-signin card">
			<!-- Icon -->
			<div class="fadeIn first">
				<img class="mb-4" src="../../../favicon.ico" alt="User Icon" id="userIcon">
			</div>
			<div class="input-group">
				<label class="sr-only" for="username">Username</label>
				<input type="text" name="username" id="username" class=" form-control" placeholder="username">
			</div>
			<div class="input-group">
				<label class="sr-only" for="password">Password</label>
				<input type="password" name="password" id="password" class="form-control" placeholder="password">
			</div>
			
			<input type="submit" name="submit" class="btn btn-lg btn-dark btn-block">
			
			<!-- Remind Password -->
			<div id="formFooter" class="mt-2">
				<a class="underlineHover" href="#">Forgot Password?</a><br>
				<a class="underlinHover" href="#">Register</a>
			</div>
			
			<div id="formFooter">
			</div>
		</form>
			
</div>
