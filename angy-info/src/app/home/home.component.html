<div *ngIf='userProfile' class="text-center container">
	<h1>{{userProfile.getRole()}} Profile</h1>
	<table class="table table-hover shadow-lg mt-4 mb-5 text-center bg-light">
		<!-- <Caption><h2>Local Storage</h2></Caption> -->
		<thead>
			<tr>
				<th *ngFor='let header of headers'>{{header|titlecase}}</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor='let user of users'>
				<td>{{user.getUsername()}}</td>
				<td>{{user.getRole()}}</td>
				<td *ngIf='roleAccess()'><button class="btn btn-primary" data-toggle="modal" data-target="#modal" (click)='onEdit(user)'>Edit</button></td>
				<td *ngIf='roleAccess()'><button class="btn btn-danger" (click)='removeUser(user)'>Remove</button></td>
			</tr>
		</tbody>
	</table>
	<div class="row justify-content-center">
		<button *ngIf='!roleAccess()' class="btn btn-primary mr-5" data-toggle="modal" data-target="#modal" (click)='onEdit(userProfile)'>Edit Profile</button>
		<button class="btn btn-warning" (click)="logout()">Logout</button>
	</div>
	<!-- Modal -->
	<app-user-profile [userProfile]="selectedUser" [router]='router'></app-user-profile>
</div>
