<div class="container">
	<h1>User Registration</h1>
	<form #login='ngForm' (ngSubmit)= 'submit(login)'>
		<div class="form-group">
			<label for="firstname"> Firat Name</label>
			<input #name='ngModel' required minlength="2" maxlength="7" type="text" name="firstname" class="form-control" ngModel>
			<div *ngIf='name.touched && name.invalid' class="alert alert-danger">
				<p *ngIf='name.errors.required'>First Name Required</p>
				<p *ngIf='name.errors.minlength'>Sorry Too Short</p>
			</div>
		</div>
		<br>
		<div class="form-group">
			<label for="lastname"> Last Name</label>
			<input type="text" name="lastname" class="form-control" ngModel>
		</div>
		<br>
		<div class="form-group">
			<label for="email"> Email</label>
			<input type="email" name="email" class="form-control" ngModel>
		</div>
		<br>
		<div class="form-group">
			<label for="password"> Password</label>
			<input type="password" name="password" class="form-control" ngModel>
		</div>
		<br>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
